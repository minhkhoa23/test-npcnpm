    <main class="main-content">
        <div class="page-container">
            <h1 class="page-title">Khởi tạo Highlight mới của bạn</h1>
            
            <form class="highlight-create-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="highlight-name" class="form-label">Nhập tên Highlight mới:</label>
                        <input type="text" id="highlight-name" name="highlight-name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="tournament-select" class="form-label">Highlight này thuộc giải đấu:</label>
                        <input type="text" id="tournament-select" name="tournament-select" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="highlight-description" class="form-label">Nhập thông tin giải đấu của bạn</label>
                        <textarea id="highlight-description" name="highlight-description" class="form-textarea" rows="8" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="video-link" class="form-label">Link video Highlight của giải đấu:</label>
                        <input type="url" id="video-link" name="video-link" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Trạng thái của highlight:</label>
                    <div class="status-options">
                        <button type="button" class="status-btn active">Công khai</button>
                        <button type="button" class="status-btn">Riêng tư</button>
                    </div>
                </div>

                <button type="submit" class="confirm-btn">Xác nhận</button>
            </form>
        </div>
    </main>

    <script>
        // Status toggle functionality
        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Form submission
        document.querySelector('.highlight-create-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            const highlightName = document.getElementById('highlight-name').value;
            const tournament = document.getElementById('tournament-select').value;
            const description = document.getElementById('highlight-description').value;
            const videoLink = document.getElementById('video-link').value;
            
            if (!highlightName || !tournament || !description || !videoLink) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            alert('Highlight đã được tạo thành công!');
            window.location.href = 'highlight-management.html';
        });
    </script>
