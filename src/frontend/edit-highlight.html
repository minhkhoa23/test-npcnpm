    <!-- Main Content -->
    <main class="main-content">
        <div class="page-container">
            <h1 class="page-title">Chỉnh sửa highlight giải đấu của bạn</h1>
            
            <div class="highlight-edit-container">
                <div class="video-section">
                    <h3 class="section-title">Highlight của bạn:</h3>
                    <div class="video-player">
                        <div class="video-preview">
                            <div class="video-placeholder">
                                <div class="placeholder-icons">
                                    <div class="icon-triangle"></div>
                                    <div class="icon-star"></div>
                                    <div class="icon-square"></div>
                                </div>
                            </div>
                        </div>
                        <div class="video-controls">
                            <button class="control-btn play-btn">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                                    <path d="M10 6L38 24L10 42V6Z" stroke="#303030" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="control-btn pause-btn">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                                    <path d="M20 8H12V40H20V8Z" stroke="#303030" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M36 8H28V40H36V8Z" stroke="#303030" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <form class="highlight-edit-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Cập nhật trạng thái giải đấu:</label>
                            <div class="status-options">
                                <button type="button" class="status-btn active">Công khai</button>
                                <button type="button" class="status-btn">Riêng tư</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="highlight-info" class="form-label">Cập nhật thông tin highlight:</label>
                            <textarea id="highlight-info" name="highlight-info" class="form-textarea" rows="6"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="highlight-name-edit" class="form-label">Cập nhật tên highlight:</label>
                            <input type="text" id="highlight-name-edit" name="highlight-name-edit" class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="video-link-edit" class="form-label">Điều chỉnh link video highlight</label>
                            <input type="url" id="video-link-edit" name="video-link-edit" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="tournament-edit" class="form-label">Cập nhật highlight này thuộc giải đấu:</label>
                            <input type="text" id="tournament-edit" name="tournament-edit" class="form-input">
                        </div>
                    </div>

                    <button type="submit" class="confirm-btn">Xác nhận</button>
                </form>
            </div>
        </div>

    <script>
        // Status toggle functionality
        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Video controls
        document.querySelector('.play-btn').addEventListener('click', function() {
            alert('Video playing...');
        });

        document.querySelector('.pause-btn').addEventListener('click', function() {
            alert('Video paused...');
        });

        // Form submission
        document.querySelector('.highlight-edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Highlight đã được cập nhật thành công!');
            window.location.href = 'highlight-management.html';
        });
