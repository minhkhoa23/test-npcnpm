    <!-- Main Content -->
    <main class="main-content">
        <div class="page-container">
            <h1 class="page-title">Chỉnh sửa thông tin giải đấu của bạn</h1>
            
            <form class="tournament-edit-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="tournament-name" class="form-label">Cập nhật tên giải đấu:</label>
                        <input type="text" id="tournament-name" name="tournament-name" placeholder="Value" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Trạng thái tổ chức:</label>
                        <div class="status-options">
                            <button type="button" class="status-btn">Chưa bắt đầu</button>
                            <button type="button" class="status-btn">Đang diễn ra</button>
                            <button type="button" class="status-btn active">Đã kết thúc</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="participant-count" class="form-label">Cập nhật số lượng người tham gia:</label>
                        <input type="number" id="participant-count" name="participant-count" placeholder="Value" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="tournament-info" class="form-label">Cập nhật thông tin giải đấu:</label>
                        <input type="text" id="tournament-info" name="tournament-info" placeholder="Value" class="form-input">
                    </div>
                </div>

                <div class="logo-section">
                    <h3 class="logo-title">Điều chỉnh logo giải đấu của bạn:</h3>
                    <div class="logo-upload-container">
                        <div class="logo-preview">
                            <img src="https://api.builder.io/api/v1/image/assets/TEMP/96f039df3e0ce9f4672f91e5a2c6829e29770051?width=560" alt="Tournament Logo Preview">
                        </div>
                        <button type="button" class="upload-btn">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none">
                                <path d="M26.25 18.75V23.75C26.25 24.413 25.9866 25.0489 25.5178 25.5178C25.0489 25.9866 24.413 26.25 23.75 26.25H6.25C5.58696 26.25 4.95107 25.9866 4.48223 25.5178C4.01339 25.0489 3.75 24.413 3.75 23.75V18.75M21.25 10L15 3.75M15 3.75L8.75 10M15 3.75V18.75" stroke="#EBFFEE" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="confirm-btn">Xác nhận thông tin giải đấu</button>
            </form>
        </div>
    </main>

    <script>
        // Status toggle functionality
        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Form submission
        document.querySelector('.tournament-edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thông tin giải đấu đã được cập nhật!');
        });

        // Upload button functionality
        document.querySelector('.upload-btn').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.click();
        });
