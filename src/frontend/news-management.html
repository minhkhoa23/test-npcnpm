            // Trong thực tế, bạn có thể truyền ID cụ thể
            window.location.href = `view-news.html?id=${newsId}`;
        }

        // Điều hướng chỉnh sửa tin tức - click nút chỉnh sửa
        function editNews(newsId) {
            // Trong thực tế, bạn có thể truyền ID cụ thể 
            window.location.href = `edit-news.html?id=${newsId}`;
        }

        // Xóa tin tức
        function deleteNews(button) {
            const newsItem = button.closest('.news-item');
            if (confirm('Bạn có chắc chắn muốn xóa tin tức này?')) {
                newsItem.remove();
            }
        }

        // Load more functionality
        document.querySelector('.load-more-btn').addEventListener('click', function() {
            alert('Đang tải thêm tin tức...');
        });
    </script>
