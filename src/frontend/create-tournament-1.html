    <script src="../frontend/js/api.js"></script>
    <script>
        let selectedGame = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeGameSelection();
            initializeForm();
        });

        function initializeGameSelection() {
            const gameOptions = document.querySelectorAll('.game-option');
            gameOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove previous selection
                    gameOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selection to clicked option
                    this.classList.add('selected');
                    selectedGame = this.dataset.game;
                    
                    // Update game name input
                    const gameName = this.querySelector('.game-overlay span').textContent;
                    document.getElementById('gameName').value = gameName;
                });
            });
        }

        function initializeForm() {
            const form = document.getElementById('createTournamentForm1');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    saveFormData();
                    window.location.href = 'create-tournament-2.html';
                }
            });
        }

        function validateForm() {
            const tournamentName = document.getElementById('tournamentName').value.trim();
            const gameName = document.getElementById('gameName').value.trim();
            const playerCount = document.getElementById('playerCount').value;

            if (!tournamentName) {
                showError('Vui lòng nhập tên giải đấu');
                return false;
            }

            if (!selectedGame || !gameName) {
                showError('Vui lòng chọn game và nhập tên game');
                return false;
            }

            if (!playerCount || playerCount < 2 || playerCount > 128) {
                showError('Số lượng người chơi phải từ 2 đến 128');
                return false;
            }

            return true;
        }

        function saveFormData() {
            const formData = {
                tournamentName: document.getElementById('tournamentName').value.trim(),
                selectedGame: selectedGame,
                gameName: document.getElementById('gameName').value.trim(),
                playerCount: parseInt(document.getElementById('playerCount').value),
                step: 1
            };

            // Save to localStorage for next step
            localStorage.setItem('tournamentCreationData', JSON.stringify(formData));
        }

        function showError(message) {
            // Create error notification
            const notification = document.createElement('div');
            notification.className = 'error-notification';
            notification.textContent = message;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #dc3545;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Load saved data if returning from next step
        function loadSavedData() {
            const savedData = localStorage.getItem('tournamentCreationData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                document.getElementById('tournamentName').value = data.tournamentName || '';
                document.getElementById('gameName').value = data.gameName || '';
                document.getElementById('playerCount').value = data.playerCount || '';
                
                if (data.selectedGame) {
                    const gameOption = document.querySelector(`[data-game="${data.selectedGame}"]`);
                    if (gameOption) {
                        gameOption.classList.add('selected');
                        selectedGame = data.selectedGame;
                    }
                }
            }
        }

        // Load saved data on page load
        window.addEventListener('load', loadSavedData);

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
