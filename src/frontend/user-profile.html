    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeUserProfile();
        });

        function initializeUserProfile() {
            // Load user data
            loadUserData();
            
            // Avatar upload functionality
            setupAvatarUpload();
            
            // Role selection
            setupRoleSelection();
            
            // Form submission
            setupFormSubmission();
            
            // Social links
            setupSocialLinks();
        }

        function loadUserData() {
            // Load current user data from API or localStorage
            const userData = getCurrentUser();
            if (userData) {
                document.getElementById('username').value = userData.username || '';
                document.getElementById('phone').value = userData.phone || '';
                document.querySelector('.bio-textarea').value = userData.bio || '';
                
                // Set user avatar
                if (userData.avatar) {
                    document.getElementById('currentAvatar').src = userData.avatar;
                }
                
                // Set user role
                const roleButtons = document.querySelectorAll('.role-btn');
                roleButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.role === userData.role) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        function setupAvatarUpload() {
            const avatarContainer = document.querySelector('.avatar-container');
            const avatarInput = document.getElementById('avatarInput');
            const currentAvatar = document.getElementById('currentAvatar');

            avatarContainer.addEventListener('click', function() {
                avatarInput.click();
            });

            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentAvatar.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Drag and drop functionality
            avatarContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                avatarContainer.classList.add('dragover');
            });

            avatarContainer.addEventListener('dragleave', function(e) {
                e.preventDefault();
                avatarContainer.classList.remove('dragover');
            });

            avatarContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                avatarContainer.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            currentAvatar.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
        }

        function setupRoleSelection() {
            const roleButtons = document.querySelectorAll('.role-btn');
            
            roleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    roleButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function setupFormSubmission() {
            const updateBtn = document.querySelector('.update-btn');
            
            updateBtn.addEventListener('click', function() {
                const formData = {
                    username: document.getElementById('username').value,
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('password').value,
                    bio: document.querySelector('.bio-textarea').value,
                    role: document.querySelector('.role-btn.active').dataset.role,
                    avatar: document.getElementById('currentAvatar').src
                };
                
                // Validate form
                if (!formData.username.trim()) {
                    alert('Vui lòng nhập tên người dùng');
                    return;
                }
                
                // Save user data
                saveUserData(formData);
            });
        }

        function setupSocialLinks() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const platform = this.classList[1]; // youtube, instagram, etc.
                    const url = prompt(`Nhập link ${platform} của bạn:`);
                    if (url) {
                        this.href = url;
                        // Save to user profile
                        saveSocialLink(platform, url);
                    }
                });
            });
        }

        function getCurrentUser() {
            // Get user data from localStorage or API
            const userData = localStorage.getItem('currentUser');
            return userData ? JSON.parse(userData) : null;
        }

        function saveUserData(userData) {
            // Show loading state
            const updateBtn = document.querySelector('.update-btn');
            const originalText = updateBtn.textContent;
            updateBtn.textContent = 'Đang cập nhật...';
            updateBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Save to localStorage (in real app, this would be an API call)
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Show success message
                updateBtn.textContent = 'Cập nhật thành công!';
                updateBtn.style.background = '#28a745';
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    updateBtn.textContent = originalText;
                    updateBtn.disabled = false;
                    updateBtn.style.background = '';
                }, 2000);
                
                console.log('User data saved:', userData);
            }, 1000);
        }

        function saveSocialLink(platform, url) {
            const userData = getCurrentUser() || {};
            if (!userData.socialLinks) {
                userData.socialLinks = {};
            }
            userData.socialLinks[platform] = url;
            localStorage.setItem('currentUser', JSON.stringify(userData));
            console.log(`${platform} link saved:`, url);
        }

        // Password toggle functionality
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0) {
                this.type = 'password';
            }
        });
    </script>
